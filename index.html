<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
           <div class="home">HOME</div>
           <div class="guest">VISITOR</div>
           <div class=" home-score">0</div>
           <div class=" guest-score">0</div>
          <div class="home-buttons"> 
            <button class="homePlus1" onclick="increment1()">+1</button>
            <button class="homePlus2"onclick="increment2()">+2</button>
            <button class="homePlus3" onclick="increment3()">+3</button>
          </div>
          <div class="guest-buttons"> 
            <button class="guestPlus1" onclick="increment1g()">+1</button>
            <button class="guestPlus2" onclick="increment2g()">+2</button>
            <button class="guestPlus3" onclick="increment3g()">+3</button>
          </div>
          <div class="reset">
            <button id="reset" onclick="reset()">Reset</button>

          </div>
        </div>
      <script src="index.js">

      </script>
    </body>
</html>
